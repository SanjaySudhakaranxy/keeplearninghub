<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KEEPLEARNING HUB - Login</title>
    <link rel="stylesheet" href="/static/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a1a 50%,
          #0f0f0f 100%
        );
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        width: 100%;
        max-width: 450px;
        padding: 60px 40px;
        background: rgba(30, 30, 30, 0.4);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 50px;
      }

      .login-emoji {
        font-size: 48px;
        margin-bottom: 20px;
        display: inline-block;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .login-title {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #fff 0%, #aaa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-subtitle {
        font-size: 14px;
        color: #888;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-size: 13px;
        font-weight: 600;
        color: #bbb;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .form-group input::placeholder {
        color: #666;
      }

      .form-group input:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      }

      .login-btn {
        width: 100%;
        padding: 14px 20px;
        background: linear-gradient(135deg, #fff 0%, #d0d0d0 100%);
        border: none;
        border-radius: 8px;
        color: #000;
        font-size: 14px;
        font-weight: 700;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        margin-top: 10px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .error-message {
        display: none;
        padding: 12px 16px;
        background: rgba(255, 59, 48, 0.1);
        border: 1px solid rgba(255, 59, 48, 0.3);
        border-radius: 8px;
        color: #ff9999;
        font-size: 13px;
        margin-bottom: 20px;
        animation: shake 0.4s ease-in-out;
      }

      .error-message.show {
        display: block;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .loading {
        display: none;
        text-align: center;
        color: #888;
        font-size: 13px;
        margin-top: 15px;
      }

      .loading.show {
        display: block;
      }

      .spinner {
        display: inline-block;
        width: 6px;
        height: 6px;
        background: #888;
        border-radius: 50%;
        margin-right: 8px;
        animation: spin 1.2s infinite;
      }

      @keyframes spin {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      .footer-text {
        text-align: center;
        font-size: 12px;
        color: #666;
        margin-top: 40px;
      }

      .footer-text a {
        color: #aaa;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-text a:hover {
        color: #fff;
      }

      .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 16px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        color: #fff;
        text-decoration: none;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .back-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body>
    <a href="/" class="back-btn">← Back</a>

    <div class="login-container">
      <div class="login-header">
        <div class="login-emoji">⭕</div>
        <h1 class="login-title">Yooo welcome back!</h1>
      </div>

      <form id="loginForm">
        <div class="error-message" id="errorMessage"></div>

        <div class="form-group">
          <label for="username">username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your Username"
            required
            autocomplete="off"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="••••••••"
            required
            autocomplete="off"
          />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Sign in</button>

        <div class="loading" id="loadingIndicator">
          <span class="spinner"></span>Signing in...
        </div>
      </form>

      <div
        style="
          text-align: center;
          margin-top: 20px;
          font-size: 13px;
          color: #666;
        "
      >
      </div>

      <div
        style="
          text-align: center;
          margin-top: 30px;
          padding-top: 20px;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          font-size: 12px;
          color: #666;
        "
      </div>

      <div class="footer-text">
        crying is totally allowed during test.<br />
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const errorMessage = document.getElementById("errorMessage");
      const loadingIndicator = document.getElementById("loadingIndicator");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        // Clear previous error
        errorMessage.classList.remove("show");
        errorMessage.textContent = "";

        // Show loading
        loginBtn.disabled = true;
        loadingIndicator.classList.add("show");

        const username = usernameInput.value.trim();
        const password = passwordInput.value;

        try {
          const response = await fetch("/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
            }),
          });

          const data = await response.json();

          if (response.ok && data.success) {
            // Redirect to exams page
            window.location.href = "/exams";
          } else {
            // Show error
            errorMessage.textContent =
              data.message || "Invalid username or password";
            errorMessage.classList.add("show");
            passwordInput.value = "";
            passwordInput.focus();
          }
        } catch (error) {
          console.error("Error:", error);
          errorMessage.textContent = "An error occurred. Please try again.";
          errorMessage.classList.add("show");
        } finally {
          loginBtn.disabled = false;
          loadingIndicator.classList.remove("show");
        }
      });

      // Focus on first input on page load
      usernameInput.focus();
    </script>
  </body>
</html>
