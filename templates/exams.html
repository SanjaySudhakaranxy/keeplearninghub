<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Question Extractor - Exams</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="/static/img/keepllogo.png" alt="Keepi Logo" height="32" />
      </div>
      <ul class="nav-links">
        <li><a href="/exams" class="active">Exams</a></li>
        <li><a href="/results">Results</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/logout" class="logout-link">Logout</a></li>
      </ul>
    </nav>
    <main>
      <section class="upload-section">
        <h1>Upload document and extract questions</h1>
        <p>Choose a file and extract questions to start the exam.</p>
        <div class="upload-box">
          <h2>Upload Document</h2>
          <form id="uploadForm">
            <label class="file-label">
              <span>ðŸ“„ Upload Your Document</span>
              <input type="file" name="file" />
            </label>
            <div class="filename" id="filename"></div>
            <button type="submit" class="extract-btn">Extract Questions</button>
          </form>
          <div class="error-message" id="errorMessage"></div>
        </div>
      </section>
    </main>
    <footer>
      <span>Â© 2025 Made by Jay</span>
    </footer>

    <!-- Test Popup Modal (inline styles to ensure visibility) -->
    <div
      id="testModal"
      style="
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 9999;
      "
    >
      <div
        id="modalContent"
        style="
          background: #fff;
          color: #111;
          max-width: 900px;
          margin: 40px auto;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
          overflow: auto;
          max-height: 80vh;
        "
      >
        <span
          class="close"
          id="closeModal"
          style="float: right; font-size: 28px; cursor: pointer"
          >&times;</span
        >
        <h2 style="margin-top: 0">Extraction Successful!</h2>
        <p id="extractionMessage"></p>
        <button type="button" class="extract-btn" onclick="startExam()">
          Start Exam â†’
        </button>
        <button
          type="button"
          style="padding: 10px 14px; margin-left: 10px"
          onclick="closeModal()"
        >
          Close
        </button>
      </div>
    </div>

    <script>
      // Show selected filename
      document
        .querySelector('input[type="file"]')
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          document.getElementById("filename").textContent = file
            ? file.name + " (" + Math.round(file.size / 1024) + " KB)"
            : "";
        });

      // Show extraction success modal with option to start exam
      function showTestModal(questions) {
        const modal = document.getElementById("testModal");
        if (!questions || questions.length === 0) {
          document.getElementById("extractionMessage").innerHTML =
            "<p>No questions were extracted from the document.</p>";
          modal.style.display = "block";
          return;
        }
        document.getElementById(
          "extractionMessage"
        ).innerHTML = `<p>Successfully extracted <strong>${questions.length}</strong> questions!</p>`;
        modal.style.display = "block";
      }

      // Start the dedicated exam
      function startExam() {
        window.location.href = "/exam";
      }

      // Close modal
      function closeModal() {
        document.getElementById("testModal").style.display = "none";
      }

      // Close modal logic (top-level)
      function setupModalCloseHandlers() {
        const closeEl = document.getElementById("closeModal");
        if (closeEl) closeEl.onclick = closeModal;
        window.onclick = function (event) {
          const modal = document.getElementById("testModal");
          if (event.target == modal) {
            modal.style.display = "none";
          }
        };
      }
      setupModalCloseHandlers();

      // Handle form submit and send POST request
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const fileInput = document.querySelector('input[type="file"]');
          const file = fileInput.files[0];
          if (!file) {
            document.getElementById("errorMessage").textContent =
              "Please select a file.";
            return;
          }
          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });
            let result;
            const contentType = response.headers.get("content-type");
            if (contentType && contentType.includes("application/json")) {
              result = await response.json();
            } else {
              const text = await response.text();
              document.getElementById("errorMessage").textContent =
                "Extraction error: " + text;
              return;
            }
            if (response.ok) {
              document.getElementById("errorMessage").textContent =
                "Extraction successful!";
              showTestModal(result.questions || []);
            } else {
              document.getElementById("errorMessage").textContent =
                "Extraction error: " + (result.error || "Unknown error");
            }
            // modal actions handled by top-level handlers
          } catch (err) {
            document.getElementById("errorMessage").textContent =
              "Extraction error: " + err.message;
          }
        });
    </script>
  </body>
</html>
